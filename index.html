<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="image-container"></Preview:hi></div>
      <div class="text-container">
        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="former-price">$169.99</p>
        </div>

        <button type="button">
          <input type="image" src="./images/icon-cart.svg" alt="icon cart">
          <p>Add to Cart</p>
        </button>
        </div> 
    </section>
    
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/irisge" target="_blank">Iris Génévrier</a>.
    </div>
  </footer>
</body>
</html>
